<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="my-card">

                        <div th:if="${session.message}" class="alert text-center"
                            th:classappend="${session.message.type}" role="alert">
                            <p th:text="${session.message.content}"></p>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>

                        <div class="text-center">
                            <img style="width: 80px; " src="" th:src="@{/img/signup.png}" alt="">
                        </div>


                        <h1 class="text-center">SignUp Here</h1>

                        <form novalidate action="" th:action="@{/do_signup}" method="post" th:object="${user}">

                            <!-- Name field-->

                            <div class="form-group mt-3">
                                <label for="name_field">Your Name</label>
                                <input type="text" class="form-control mt-1" id="name_field"
                                    aria-describedby="emailHelp" placeholder="Enter Here" th:value="${user.name}"
                                    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" name="name" required />
                                <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">

                                </div>
                            </div>

                            <!-- Email field -->

                            <div class="form-group mt-3">
                                <label for="email_field">Your Email</label>
                                <input type="email" class="form-control mt-1" id="email_field"
                                    aria-describedby="emailHelp" name="email" th:value="${user.email}"
                                    placeholder="Enter Here" required />
                            </div>

                            <!-- Password field -->

                            <div class="form-group mt-3">
                                <label for="password_field">Your Password</label>
                                <input type="password" class="form-control mt-1" id="password_field"
                                    aria-describedby="emailHelp" name="password" placeholder="Enter Here" required />
                            </div>

                            <!-- About user field -->

                            <div class="form-group mt-3">

                                <textarea placeholder="Enter about yourself" class="form-control" rows="10" name="about"
                                    th:text="${user.about}"></textarea>

                            </div>

                            <!-- Term and condition agreement -->

                            <div class="form-group form-check mt-3">
                                <input type="checkbox" name="agreement" class="form-check-input" id="agreement">
                                <label for="agreement">Accept terms and conditions</label>
                            </div>


                            <!-- Buttons -->

                            <div class="container text-center mt-4">

                                <button type="submit" class="btn bg-primary text-white">Submit</button>
                                <button type="reset" class="btn bg-warning text-white">Reset</button>
                            </div>


                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
