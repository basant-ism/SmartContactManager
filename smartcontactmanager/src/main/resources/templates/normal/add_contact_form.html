<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
</head>

<body>
    <section>

        <div class="card ms-5 me-5 p-5">
            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
                                th:action="@{/user/process-contact}" class="mt-2">
                                <!-- First name -->

                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text me-3 mt-1">
                                            <i class="fa fa-plus">
                                            </i>
                                        </div>
                                    </div>
                                    <input type="text" id="firstName" name="name" placeholder="Enter name here"
                                    required
                                        class="form-control">
                                </div>

                                  <!-- SecondName  -->

                                  <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text me-3 mt-1">
                                            <i class="fa fa-user-alt">
                                            </i>
                                        </div>
                                    </div>
                                    <input type="text" id="secondName" name="secondName" placeholder="Enter second name "
                                    
                                        class="form-control">
                                </div>

                                  <!-- Phone field -->

                                  <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text me-3 mt-1">
                                            <i class="fa fa-phone">
                                            </i>
                                        </div>
                                    </div>
                                    <input type="number" id="phone" name="phone" placeholder="Enter phone number"
                                    required
                                        class="form-control">
                                </div>

                                 <!-- Email field -->

                                 <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text me-3 mt-1">
                                          @
                                        </div>
                                    </div>
                                    <input type="email" id="email" name="email" placeholder="Enter email Id"
                                        class="form-control">
                                </div>

                                 <!-- Work field -->

                                 <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text me-3 mt-1">
                                            <i class="fa fa-briefcase">
                                            </i>
                                        </div>
                                    </div>
                                    <input type="text" id="work" name="work" placeholder="Enter work here"
                                        class="form-control">
                                </div>

                                 <!-- contact description field -->

                                 <div class="form-group mt-3">
                                    <textarea placeholder="Enter contact description" name="description" id="mytextarea" rows="20" class="form-control"></textarea>
                                 </div>

                                 <!-- Contact image -->

                                 <div class="custom-file mt-3">
                                    <input type="file" name="profileImage">
                                 </div>

                                 <div class="container text-center">
                                    <button class="btn btn-outline-primary">Save Contact</button>
                                 </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
                  selector: '#mytextarea',
                   plugins: [
                   'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
                    'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
                     'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
                   ],
                   toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
                      'alignleft aligncenter alignright alignjustify | ' +
                      'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
                  });
            </script>
    </section>
</body>

</html>
