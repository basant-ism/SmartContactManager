<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>

<body>
    <section>

        <div class="card me-5 ms-5 mt-5">
            <div class="card-body">
                <h1 class="text-center ">
                    All Contacts
                </h1>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>


                        <tr th:each="c:${contacts}">
                            <th scope="row" th:text="'SCM2022'+${c.cId}">1</th>
                            <td th:text="${c.name}">Mark</td>
                            <td > <a href="" th:href="@{'/user/'+${c.cId}+'/contact'}" th:text="${c.email}" ></a> </td>
                            <td th:text="${c.phone}">@mdo</td>
                            <td>
                                
                                <button class="btn btn-danger btn-sm">Delete</button>
                                <button class="btn btn-success btn-sm">Update</button>

                                
                            
                            </td>
                        </tr>


                    </tbody>
                </table>

                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li th:if="${currentPage!=0}" class="page-item">
                        <a class="page-link" href="#" th:href="@{'/user/show-contacts/'+${currentPage-1}}">
                        Previous
                        </a>
                      </li>

                      <li th:classappend="${currentPage==i-1}?'active':''" th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item" >
                        <a class="page-link" href="#" th:href="@{'/user/show-contacts/'+${i-1}}">
                        <span th:text="${i}"></span>
                        </a>
                    </li>

                      <li th:if="${currentPage!=totalPages-1}" class="page-item">
                        <a class="page-link" href="#" th:href="@{'/user/show-contacts/'+${currentPage+1}}">
                            Next
                        </a>
                    </li>
                    </ul>
                  </nav>

            </div>
        </div>
    </section>
</body>

</html>
